name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  schedule:
    - cron: '0 0 * * 0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GO_VERSION: '1.25'

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build ./...

  buf-lint:
    name: Buf Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}

      - name: Buf lint
        uses: bufbuild/buf-lint-action@v1
        with:
          input: protos

  buf-breaking:
    name: Buf Breaking Change Detection
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}

      - name: Buf breaking change detection
        uses: bufbuild/buf-breaking-action@v1
        with:
          input: protos
          against: 'https://github.com/${{ github.repository }}.git#branch=${{ github.base_ref }},subdir=protos'

  buf-push:
    name: Buf Push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs:
      - build
      - buf-lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}

      - name: Buf push
        uses: bufbuild/buf-push-action@v1
        with:
          input: protos
          buf_token: ${{ secrets.BUF_TOKEN }}

  docker-build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs:
      - build
      - buf-lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Set latest tag for main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
            # Tag with branch name
            type=ref,event=branch
            # Tag with semantic version from git tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Tag with commit SHA
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_VERSION=${{ github.ref_name }}

  package:
    name: Package ${{ matrix.arch }}
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs:
      - build
      - buf-lint
    strategy:
      matrix:
        include:
          - arch: amd64
            goarch: amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}

      - name: Build proto descriptor
        run: buf build -o cmd/server/assets/descriptor.bin --exclude-source-info

      - name: Build static binary
        env:
          CGO_ENABLED: '0'
          GOOS: linux
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date -u '+%Y-%m-%dT%H:%M:%SZ')
          go build -trimpath \
            -ldflags "-s -w -extldflags '-static' \
              -X main.version=${VERSION} \
              -X main.commitHash=${COMMIT} \
              -X main.buildDate=${DATE}" \
            -o dist/tangra-backup-linux-${{ matrix.goarch }} \
            ./cmd/server

      - name: Install nfpm
        run: go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest

      - name: Build packages
        env:
          ARCH: ${{ matrix.arch }}
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          export VERSION ARCH

          # nfpm expects dist/tangra-backup
          ln -sf tangra-backup-linux-${{ matrix.goarch }} dist/tangra-backup

          # Build .deb
          envsubst < nfpm.yaml | nfpm package -f /dev/stdin -p deb -t dist/
          # Build .rpm
          envsubst < nfpm.yaml | nfpm package -f /dev/stdin -p rpm -t dist/

          # Remove symlink so it doesn't end up in artifacts
          rm -f dist/tangra-backup

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.arch }}
          path: dist/*

  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs:
      - package
      - docker-build
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: packages-*
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum tangra-backup-linux-* *.deb *.rpm > tangra-backup-checksums.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*

  cleanup-ghcr:
    name: Cleanup Old GHCR Images
    runs-on: ubuntu-latest
    needs: docker-build
    if: always() && (github.event_name == 'schedule' || (github.event_name == 'push' && needs.docker-build.result == 'success'))
    permissions:
      packages: write
    steps:
      - name: Cleanup GHCR images
        uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          delete-untagged: true
          keep-n-tagged: 3
          token: ${{ secrets.GHCR_CLEANUP_TOKEN }}
